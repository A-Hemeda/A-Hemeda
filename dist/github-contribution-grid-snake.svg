<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <style>
      .snake { fill: #ff7b00; }
      .dot { fill: #3c7dd9; }
      .text { font: 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
      .title { font: bold 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #58a6ff; }
    </style>
  </defs>
  <rect width="800" height="400" fill="#0d1117" />
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">üêç GitHub Contribution Snake</text>
  
  <!-- Simple snake representation -->
  <circle cx="200" cy="200" r="8" class="snake" />
  <circle cx="220" cy="200" r="8" class="snake" />
  <circle cx="240" cy="200" r="8" class="snake" />
  <circle cx="260" cy="200" r="8" class="snake" />
  <circle cx="280" cy="200" r="8" class="snake" />
  <circle cx="300" cy="200" r="8" class="snake" />
  
  <!-- Some dots -->
  <circle cx="350" cy="180" r="5" class="dot" />
  <circle cx="370" cy="200" r="5" class="dot" />
  <circle cx="390" cy="220" r="5" class="dot" />
  <circle cx="410" cy="200" r="5" class="dot" />
  
  <text x="400" y="350" class="text" text-anchor="middle">Loading contribution grid snake...</text>
  <text x="400" y="375" class="text" text-anchor="middle">This will be updated automatically by GitHub Actions</text>
</svg>
