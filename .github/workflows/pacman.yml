name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Checkout is required to access files
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Generate the SVG using the correct action (maurodesouza matches your HTML)
      - name: generate pacman-contribution-graph.svg
        uses: maurodesouza/pacman-contribution-graph@v2
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. Create a dist folder and move the file there (so the deployer can find it)
      - name: Move to dist
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/

      # 4. Push to a SEPARATE branch to avoid deleting your Snake animation
      - name: Push pacman-contribution-graph.svg to the pacman-output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: pacman-output
          publish_dir: ./dist
          force_orphan: true
