name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        env:
          # This was missing and caused the crash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Move files to dist directory
        run: |
          mkdir -p dist
          # The action generates the file in the root, we move it to dist
          mv pacman-contribution-graph.svg dist/

      - name: Push to pacman-output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: pacman-output
          publish_dir: ./dist
          force_orphan: true
